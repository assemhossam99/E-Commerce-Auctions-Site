{% extends "auctions/layout.html" %}

{% block body %}
    <ul>
        {% for category in categories %}
            <li class="category">
                <a href="{% url 'category' category.id %}">{{category.name}}</a>
            </li>
        {% empty %}
            <div class="message">There is no categories</div>
        {% endfor %}
    </ul>
{% endblock %}
